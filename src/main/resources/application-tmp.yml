# 配置文件模板，填写你的配置，并删除文件名 “  -tmp  ” 后缀



# 公共配置文件
spring:
  application:
    name: RichInterview

  # 默认 dev 环境
  profiles:
    active: dev
  #    active: prod

  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # session 配置
  session:
    # todo 取消注释开启分布式 session，须先配置 Redis
    # store-type: redis
    # 30 天过期
    timeout: 2592000

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://         # 你的数据库地址
    username:                  # 你的数据库用户名
    password:                  # 你的数据库密码

  # Redis 配置
  redis:
    database: 1
    port: 6379
    timeout: 5000
    host: localhost

  # Elasticsearch 配置
  # 已实现接口降级服务，不使用时注销即可
  #  elasticsearch:
  #    uris: http://localhost:9200
  #    username: root
  #    password: 123456

  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB


server:
  address: 0.0.0.0
  port: 8101
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）


# 微信相关 本项目并未使用微信相关功能，可忽视
wx:
  # 微信公众平台
  mp:
    token: xxx
    aesKey: xxx
    appId: xxx
    secret: xxx
    config-storage:
      http-client-type: HttpClient
      key-prefix: wx
      redis:
        host: 127.0.0.1
        port: 6379
      type: Memory

  # 微信开放平台
  open:
    appId: xxx
    appSecret: xxx


# 对象存储
dromara:
  x-file-storage: #文件存储配置
    default-platform:            #默认使用的存储平台
    thumbnail-suffix: ".min.jpg" #缩略图后缀，例如【.min.jpg】【.png】
    #对应平台的配置写在这里，注意缩进要对齐
    aliyun-oss:
      - platform:             # 你的存储平台标识
        enable-storage: true  # 启用存储
        access-key:           # 你的桶 ID
        secret-key:           # 你的密钥
        end-point:            # 你的节点地址
        bucket-name:          # 你的桶名称
        domain:               # 你的访问域名，注意“/”结尾，例如：https://abc.oss-cn-shanghai.aliyuncs.com/
        base-path:            # 你的存储文件的根目录，例如：/RichInterview/


# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.rich.richInterview.controller
  basic:
    username:      # 用户名
    password:      # 密码


